<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filexecutor Pro.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="snow"></div>
    <h1 class="app-name text-center">filexecutor.</h1>
    <section class="col-lg-10 col-sm-12 col-md-12 ">
        <div class="col-lg-12">
            <div class="col-lg-12 acf-holder">
                <h2 class="accepted-files-txt">Our accepted files</h2>
                <div class="d-flex">
                    <div class="af-icon xsml" data-toggle="tooltip" data-placement="top" title="Drag and drop xml files to the upload box">
                        <h6>.xml</h6>
                    </div>
                    <div class="af-icon tsv" data-toggle="tooltip" data-placement="top" title="Drag and drop tsv files to the upload box">
                        <h6>.tsv</h6>
                    </div>
                    <div class="af-icon csv" data-toggle="tooltip" data-placement="top" title="Drag and drop csv files to the upload box">
                        <h6>.csv</h6>
                    </div>
                    <div class="af-icon json" data-toggle="tooltip" data-placement="top" title="Drag and drop json files to the upload box">
                        <h6>.json</h6>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-left:30px; margin-top: 100px;">
                <div class="col-lg-6 col-sm-12 col-md-6 p-3">
                    <div class="actions-details">
                        <div class="hvr-details"></div>
                        <div class="hvr-details"></div>
                        <div class="hvr-details"></div>

                        <div class="d-flex justify-content-between folder-helper">
                            <div>
                                <h6 class="tfiles-txt">Total Files</h6>
                                <h6>0.5gb . 3</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 p-3">
                    <div class="drag-upload-box"  data-toggle="tooltip" data-placement="top" title="Drag and drop files to upload">
                        <img src="assets/img/upload.png" alt="upload icon">
                    </div>
                </div>
                <div class="col-lg-6 p-3"></div>
                <div class="col-lg-6 p-3"></div>
            </div>
        </div>
    </section>
</body>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/index.js"></script>
<script src="assets/js/snowly.js"></script>
</html>
